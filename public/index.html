<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLDCDE.CC - Community Extensions for Claude Code</title>
  <meta name="description" content="The unofficial community hub for Claude Code extensions, MCP servers, and development tools. Upload, discover, and install extensions across all platforms.">
  <meta name="keywords" content="claude, ai, mcp, extensions, community, terminal, development">
  <meta name="author" content="cldcde.cc">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cldcde.cc/">
  <meta property="og:title" content="CLDCDE.CC - Community Extensions for Claude Code">
  <meta property="og:description" content="The unofficial community hub for Claude Code extensions, MCP servers, and development tools.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://cldcde.cc/">
  <meta property="twitter:title" content="CLDCDE.CC - Community Extensions for Claude Code">
  <meta property="twitter:description" content="The unofficial community hub for Claude Code extensions, MCP servers, and development tools.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Minimal loading styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #e8e8e8;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #007acc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 1rem;
      font-family: 'JetBrains Mono', monospace;
      color: #007acc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading CLDCDE.CC...</div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
